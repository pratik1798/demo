<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>

<body style="margin: 0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container m-5">
        <form onsubmit="handleFormSubmit(event)">
        <lable for="expense" class="form-label m-2">Choose Expense Amount:</lable>
        <div class="input-group m-2">
            <div class="input-group-text">$</div>
            <input type="number" id="expense" name="expense" class="form-control" required/>
        </div>
        <lable for="description" class="form-label m-2">Choose Description:</lable>
        <input type="text" id="description" name="description" class="form-control m-2" required/>
        <lable for="category" class="form-label m-2">Choose A Category:</lable>
        <select class="form-select m-2" id="category" name="category">
            <option>Movies</option>
            <option>Fuel</option>
            <option>Food</option>
            <option>Electricity Bill</option>
        </select>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
    </div>
  <ul id = 'uList' class="list-group"></ul>
</body>
<script src="3hourProject.js"></script>
</html>
